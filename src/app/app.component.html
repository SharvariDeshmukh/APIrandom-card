<div class="container text-center">

<img class="img-fluid" [src] = "photo.largeImageURL">
<button (click)="onClick()" class="btn btn-primary mt-5">
  New User
</button>
</div>

<div class="app p-4 container-fluid">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
      <div class="text-center">
        <app-card
        [user]="user"
        [photo] = "photo"
        *ngIf = "user; else loadingBlock"
        >      </app-card>
        <ng-template #loadingBlock>
          <div class="text-center mt-5">
            <div class="spinner-border spinner-grow-mg text-white" role="status">
              Loading..
            </div>
          </div>
        </ng-template>
  
      </div>
    </div>
  </div>
</div>
